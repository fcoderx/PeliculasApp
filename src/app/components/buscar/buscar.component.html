<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar: </label>
                <input  
                    [(ngModel)]="buscar" 
                    type="text"
                    name="buscar"
                    placeholder="Buscar Películas"
                    class="form-control"
                    (keyup.enter)="buscarPelicula()"
                >
            </div>
        </div>
    </div>

    <div class="row">
        <div class="card-columns">
            <div class="card" *ngFor="let peli of peliculas">
                <img class="card-img-top" [src]="peli | peliculaImagen" [alt]="peli.title">
                <div class="card-body">
                    <h5 class="card-title"><strong>{{peli.title}}</strong></h5>
                    <p class="card-text text-justify">{{peli.overview | slice: 0:250}}}...</p>
                    <button [routerLink]="['/pelicula',peli.id, 'buscar', buscar]" 
                            type="button" class="btn btn-outline-primary btn-block">
                        Ver más
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
