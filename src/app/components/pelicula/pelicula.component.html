<div *ngIf="pelicula" 
     class="container main-container animated fadeIn fast">
    <h1>{{pelicula.title}}</h1>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbnail img-fluid" 
                [src]="pelicula | peliculaImagen: true" 
                [alt]="pelicula.title">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <p class="text-justify">{{pelicula.overview}}</p>
            <p>{{pelicula.tagline}}</p>
            <p>
                Popularidad: <span class="badge badge-primary">{{pelicula.popularity }}</span>
                Voto promedio: <span class="badge badge-success">{{pelicula.vote_average}}</span>
            </p>
            <button [routerLink]="['/'+ regresarPag, busqueda]" 
                    type="button" class="btn btn-outline-danger">
                Regresar
            </button>
        </div>
    </div>

</div>
